<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felipe y Alicia</title>
  <link href="/public/img/logo-white.png" rel="icon" type="image/x-icon" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital@0;1&display=swap" rel="stylesheet">

  <!-- Bootstrap -->

    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Firebase -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<body onload="">
  <!-- Button trigger modal -->
  <button type="button" id="msg-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#abrirCarta">
    Launch demo modal
  </button>
  <div class="main-container">
    <audio id="my_audio" src="/public/media/song.mp3" loop="loop"></audio>
    <div class="welcome">
      <img id="cover-photo" src="/public/img/RC1_6355.jpg" data-aos="fade-up" data-aos-duration="2000"
        alt="FelipeyAlicia">
      <img id="invitacion" src="/public/img/invitacion.png" data-aos="fade-up" data-aos-duration="1500"
        alt="FelipeyAlicia">
    </div>
    <div class="rsvp" data-aos="fade-up" data-aos-duration="1500">
      <h2>Nos encantaria verlos ahi!</h2>
      <p>Confirmar antes de Enero 1, 2024</p>
      <form class="form-container container" method="post" action="javascript:populateData();">
        <div class="brand-title">Forever & Always</div>
        <div class="form-inputs">
          <label for="name">Familia o Nombre</label>
          <input type="text" id="name" name="name" placeholder="Felipe Chen" required />
          <label for="whatsapp">Whatsapp</label>
          <input type="number" id="whatsapp" name="whatsapp" 
          placeholder="62222222" required min="60000000" max="69999999"/>
          <button type="submit" class="btn btn-light form-btn" id="populateBtn">Buscar</button>
          <div id="populate"></div>
        </div>
        <div id="msg" class=""></div>
      </form>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="abrirCarta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Te deseamos compartir un mensage...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="playMusic()">Abrir
            carta</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="/public/js/ajaxGET.js"></script>
  <script>AOS.init();</script>
  <!---------------------------------------------->
  <!------  JavaScript functions go here --------->
  <!---------------------------------------------->

  <script src="./scripts/firebaseAPI_FYA.js"></script>
  <script src="./scripts/functions.js"></script>
  <script src="./scripts/rsvp.js"></script>
</body>

</html>
